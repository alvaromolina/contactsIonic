<ion-header>
  <ion-toolbar>
    <ion-title>status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let status of listStatus | async" >
    <ion-label>{{status.status}}</ion-label>
  </ion-item>

  <ion-fab (click)="goToAddStatus()"   vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
