<ion-list>
    <ion-item (click)="goToChat(contact.name)"  *ngFor="let contact of contacts">
      <ion-avatar slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-avatar>
      <ion-label>{{contact.name | uppercase}} {{contact.lastName}}</ion-label>
    </ion-item>
</ion-list>
