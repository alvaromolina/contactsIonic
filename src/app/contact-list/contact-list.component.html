<ion-list>
    <ion-item  *ngFor="let contact of contactsList | async" lines="full" detail>
      <ion-avatar slot="start" (click)="goToProfile(contact)">
          <img src="{{contact.avatar}}">
      </ion-avatar>
      <ion-label (click)="goToChat(contact)">{{contact.first_name | uppercase}} {{contact.last_name}}</ion-label>
    </ion-item>
</ion-list>
