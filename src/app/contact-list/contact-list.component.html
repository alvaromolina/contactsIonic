<ion-list>
    <ion-item *ngFor="let contact of contacts">

          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-avatar>
      <ion-label>{{contact.name}} {{contact.lastName}}</ion-label>
    </ion-item>
</ion-list>
