<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
  <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  <ion-button (click)="login()" expand="full">Login</ion-button>
  <ion-button [routerLink]="['/signup']" expand="full" fill="outline">Register</ion-button>

</ion-content>
