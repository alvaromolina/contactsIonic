<ion-header>
    <ion-toolbar>
      <ion-title>signup</ion-title>
      <ion-buttons slot="start"> 
          <ion-back-button defaultHref="home">
          </ion-back-button> 	
      </ion-buttons> 
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-input placeholder="Email" [(ngModel)]="email" ></ion-input>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password" ></ion-input>
    <ion-input placeholder="Repeat Password" type="password" [(ngModel)]="password_repeat"></ion-input>
    <ion-button expand="full" (click)="register()">Register</ion-button>
  
  </ion-content>
